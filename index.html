<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbr Guessr</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/styles.css" />
  </head>
  <body>
    <div class="w-full container">
      <div
        id="header"
        class="flex column-mobile items-center mb-3 mb-1-mobile button-hidden"
      >
        <button id="play-again-btn" class="mx-auto-mobile hide" type="button">
          Play Again!
        </button>
        <p class="text-center-mobile mt-2-mobile">(Between 1 and 100)</p>
      </div>
      <h1 class="mb-2 text-center">Guess My Number!</h1>
      <div class="flex items-center mb-4 mb-2-mobile">
        <div class="divider-line"></div>
        <div id="mystery-box">?</div>
        <div class="divider-line"></div>
      </div>
      <div class="flex space-between column-mobile items-center">
        <div class="flex column half justify-center items-center mb-2-mobile">
          <input
            id="guess-input"
            type="number"
            min="1"
            max="100"
            placeholder="50"
            class="mb-1"
          />
          <button id="check-guess-btn" type="submit" class="mx-auto">
            Check!
          </button>
          <small id="error-msg" class="error text-center hide">
            Please select a number between 1 and 100
          </small>
        </div>
        <div class="flex column half justify-center">
          <h3
            id="feedback-message"
            class="mb-4 mb-2-mobile text-center-mobile uppercase"
          >
            Start guessing...
          </h3>
          <div class="flex items-center justify-center-mobile mb-1">
            <span class="mr-1"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-scoreboard"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#eee2de"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path
                  d="M3 5m0 2a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v10a2 2 0 0 1 -2 2h-14a2 2 0 0 1 -2 -2z"
                />
                <path d="M12 5v2" />
                <path d="M12 10v1" />
                <path d="M12 14v1" />
                <path d="M12 18v1" />
                <path d="M7 3v2" />
                <path d="M17 3v2" />
                <path d="M15 10.5v3a1.5 1.5 0 0 0 3 0v-3a1.5 1.5 0 0 0 -3 0z" />
                <path
                  d="M6 9h1.5a1.5 1.5 0 0 1 0 3h-.5h.5a1.5 1.5 0 0 1 0 3h-1.5"
                /></svg
            ></span>
            <h2>Score: <span id="score">100</span></h2>
          </div>
          <div class="flex items-center justify-center-mobile">
            <span class="mr-1"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                class="icon icon-tabler icon-tabler-medal-2"
                width="44"
                height="44"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="#eee2de"
                fill="none"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                <path d="M9 3h6l3 7l-6 2l-6 -2z" />
                <path d="M12 12l-3 -9" />
                <path d="M15 11l-3 -8" />
                <path
                  d="M12 19.5l-3 1.5l.5 -3.5l-2 -2l3 -.5l1.5 -3l1.5 3l3 .5l-2 2l.5 3.5z"
                /></svg
            ></span>
            <h2>Highscore: <span id="highscore">0</span></h2>
          </div>
        </div>
      </div>
    </div>
    <script src="app/main.js"></script>
  </body>
</html>
